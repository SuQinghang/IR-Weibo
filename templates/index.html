<html>

<head>
    <title>IR</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="static/spatial/assets/css/main.css"/>
    <link rel="stylesheet" href="static/spatial/assets/css/paginate.css"/>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


</head>

<body class="landing">

<!-- HOME -->

<section id="banner">
    <h2>微博关键词搜索及情感分析</h2>
    <p>Search You Want</p>
    <ul class="actions">
        <li>
            <form action="/" method="GET", autocomplete="off">
                <input id="query" name="query" type="text" value="" placeholder="Search"/>
            </form>
        </li>
    </ul>
    <div>
    <ul class="results", id="results"></ul>
        <script>
            $("#query").bind("keyup", function (event){
                if(event.keyCode==38 || event.keyCode==40){
                    return false;
                }
                var query = $('#query').val();
                document.getElementById("results").innerHTML="";
                info(query);
            })
            function info(value){
                var url = "https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su";
                var data = {
                    wd: value,
                    cb: "liu"
                }
                $.ajax({
                    url: url,
                    data: data,
                    type: "GET",
                    dataType: "jsonp",
                    jsonpCallback: "liu",
                    success: function (result){
                        var a = result.s;
                        var i=0;
                        a.forEach(function (data){
                                var l = $("<li><li>");
                                l.html(data);
                                $(".results").append(l);
                        })
                    }
                })
            }
        </script>
    </div>
</section>

</body>

</html>
